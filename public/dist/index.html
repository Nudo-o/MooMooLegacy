<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta name="description" content="Survive and build a base while protecting it from other survivors!">
	  <meta name="keywords" content="game,games,gaming,online,io,multiplayer,moomoo,village,farm,stabmoo,sploop,starve">
    
    <link rel="shortcut icon" type="image/x-icon" href="./assets/icons/favicon.ico"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Play&family=Ubuntu&display=swap" rel="stylesheet">
	  <link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet">
    
    <link rel="stylesheet" href="./style.css">
    
    <title>MooMoo.io Legacy</title>
  </head>
  <body oncontextmenu="return false;">
    <div class="homepage-holder homepage-layer" id="homepage">
      <main class="homepage-wrapper">
        <header class="homepage-header is-loading" id="homepage_header">
          <div class="game-name" id="game_name">
            <span class="default-text">moomoo<span class="game-name-io">.io</span></span>
          </div>

          <div class="game-loading" id="game_loading">
            <span class="default-text three-dots-animation">Loading</span>
          </div>

          <div class="game-disconnect hidden" id="game_disconnect">
            <span class="default-text">Disconnected</span>
          </div>
        </header>

        <container class="homepage-container hidden" id="homepage_container">
          <box class="homepage-card">
            <div class="setup-wrapper column-merge-blocks">
              <input class="game-nickname-input" id="game_nickname_input" placeholder=" " maxlength="16">

              <div class="homepage-btn" id="enter_game">
                <span class="default-text">PLAY!</span>
              </div>
            </div>
          </box>
        </container>
      </main>
    </div>

    <div class="gameui-holder gameui-layer hidden" id="gameui">
      <div class="death-text-holder no-pointer">
        <div class="death-text hidden" id="death_text">
          <span>YOU DIED</span>
        </div>
      </div>

      <div class="leaderboard-holder no-pointer" id="leaderboard_holder">
        <div class="gui-button prevent-click" id="toggle_shop_btn">
          <i class="gui-material-icon material-icons" style="font-size: 40px; vertical-align: middle;">store</i>
        </div>
        
        <div class="leaderboard-wrapper">
          <header class="leaderboard-header">
            <span class="default-text">Leaderboard</span>
          </header>

          <container class="leaderboard-container" id="leaderboard_container"></container>
        </div>
      </div>

      <div class="shop-holder no-pointer" id="shop_holder">
        <div class="shop-wrapper prevent-click">
          <header class="shop-navbar prevent-click">
            <div class="shop-navbtn prevent-click">
              <span class="default-text prevent-click">The Hat Shop</span>
            </div>
          </header>

          <container class="shop-products-container prevent-click" id="shop_hats_container"></container>
        </div>
      </div>

      <div class="items-bar-holder no-pointer" id="items_bar_holder">
        <div class="items-bar-wrapper">
          <container class="upgrades-bar-container">
            <box class="upgrades-bar-items" id="upgrades_bar_weapons"></box>
            <box class="upgrades-bar-items" id="upgrades_bar_items"></box>
          </container>

          <span class="upgrades-bar-count default-text hidden" id="upgrades_bar_count">SELECT ITEMS (0)</span>
        </div>

        <div class="items-bar-wrapper">
          <container class="age-bar-container">
            <box class="age-text-box">
              <span class="default-text">AGE <span class="default-text" id="age_text">1</span></span>
            </box>

            <box class="age-bar-box">
              <div class="age-bar-wrapper">
                <div class="age-bar-inner" id="age_bar"></div>
              </div>
            </box>
          </container>

          <container class="inventory-bar-container">
            <box class="inventory-bar-items" id="inventory_bar_weapons"></box>
            <box class="inventory-bar-items" id="inventory_bar_items"></box>
          </container>
        </div>
      </div>

      <div class="chat-holder hidden no-pointer" id="chat_holder">
        <input class="chat-input" id="chat_input" maxlength="30" placeholder="Enter Message">
      </div>

      <div class="item-info-holder">
        <div class="item-info-wrapper" id="item_info_wrapper">
          <header class="item-info-header">
            <span class="item-info-name default-text" id="item_info_name"></span>
            <span class="item-info-desc gray-text" id="item_info_desc"></span>
          </header>

          <div class="item-info-props-wrapper">
            <span class="item-info-prop default-text hidden" id="item_info_weapon"></span>

            <div class="item-info-required-list hidden" id="item_info_required_list">
              <span class="item-info-prop default-text hidden" id="item_info_required_gold"></span>
              <span class="item-info-prop default-text hidden" id="item_info_required_food"></span>
              <span class="item-info-prop default-text hidden" id="item_info_required_wood"></span>
              <span class="item-info-prop default-text hidden" id="item_info_required_stone"></span>
            </div>

            <span class="item-info-prop default-text hidden" id="item_info_count"></span>
          </div>
        </div>

        <div class="system-info-wrapper">
          <span class="default-text">Ping: <span class="default-text" id="ping_text"></span>ms</span>
          <span class="default-text">FPS: <span class="default-text" id="fps_text"></span></span>
        </div>
      </div>

      <div class="resources-holder no-pointer" id="resources_holder">
        <container class="resources-wrapper">
          <container class="resources-container" style="align-items: flex-start;">
            <box class="resource-item">
              <span class="resource-item-content default-text">
                <img class="resource-icon" src="../assets/resources/gold_icon.png">
                <span class="default-text" id="gold_text"></span>
              </span>
            </box>
  
            <canvas class="minimap-canvas" id="minimap_canvas" width="300" height="300"></canvas>
          </container>

          <container class="resources-container">
            <box class="resource-item">
              <span class="resource-item-content default-text">
                <span class="default-text" id="food_text"></span>
                <img class="resource-icon" src="../assets/resources/food_icon.png">
              </span>
            </box>

            <box class="resource-item">
              <span class="resource-item-content -text">
                <span class="default-text" id="wood_text"></span>
                <img class="resource-icon" src="../assets/resources/wood_icon.png">
              </span>
            </box>

            <box class="resource-item">
              <span class="resource-item-content default-text">
                <span class="default-text" id="stone_text"></span>
                <img class="resource-icon" src="../assets/resources/stone_icon.png">
              </span>
            </box>
          </container>
        </div>
      </div>
    </div>

    <canvas class="game-canvas gamecanvas-layer" id="game_canvas"></canvas>

    <script src="./js/moomoo_io_legacy.js"></script>
  </body>
</html>
